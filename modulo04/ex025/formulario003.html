<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="20" placeholder="nome de usuário" autocomplete="username">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <label for="iperidodo">Período Letivo: </label>
            <input type="month" name="periodo" id="iperiodo" required>
        </p>
            <label for="idia">Dia da Prova: </label>
            <input type="date" name="dia" id="idia" value="2020-07-14" required> 
            /*value sugere uma data, mas ela pode se trocada pelo usuário */
        <p>
            <label for="ihora">Hora da Prova: </label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>    
</body>
</html>
