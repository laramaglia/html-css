<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#00ff81">
        </p>
        <p>
            <label for="inivel">Vível de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="0" max="25">
        </p>
        <p>
            <label for="ifoto">Foto do Perfil</label>
            <input type="file" name="foto" id="ifoto"> 
            <!-- type="imagem" quem escolhe a imagem é o desenvolvedor;
            type="file" quem escolhe é o usuário;
            Para envio de arquivos, deve ser usado o metodo post no form -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
