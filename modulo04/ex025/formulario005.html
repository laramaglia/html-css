<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Gênero</legend>
            <input type="radio" name="genero" id="igenfem">
                <label for="igenfem">Feminino</label><br>
            <input type="radio" name="genero" id="igenmasc">
                <label for="igenmasc">Masculino</label><br>
            <input type="radio" name="genero" id="igennaoesp" checked>
                <label for="igennaoesp">Prefiro não especificar</label><br>
            <input type="radio" name="genero" id="igenoutro">
                <label for="igenoutro">Outro</label>
        </fieldset>
        <fieldset>
            <legend>Esporte Favoritos</legend>
                <p>
                    <input type="checkbox" name="esfut" id="iesfut" checked>
                        <label for="iesfut">Futebol</label><br>
                    <input type="checkbox" name="esbas" id="iesbas">
                        <label for="iesbas">Basquete</label><br>
                    <input type="checkbox" name="esnat" id="iesnat">
                        <label for="iesnat">Natação</label><br>
                    <input type="checkbox" name="esvol" id="iesvol">
                        <label for="iesvol">Vôlei</label>
                    --! colocar a tag label faz com que a àrea para clicar seja maior e isso facilita a navegação em dispositivos móveis, aumentando a area de click para cada opção !--
                </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>    
</body>
</html>
