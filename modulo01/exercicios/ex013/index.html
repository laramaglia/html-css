<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5
    </title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img.p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/img.m.png" type="image/png">
        <img src="imagens/img.g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="audios/happy-mistake.mp3" controls autoplay></audio>
    <br>
    <audio preload="metadata" autoplay controls>
        <source src="audios/guanacast-33.mp3" type="audio/mpeg">
        <source src="audios/guanacast-33.ogg" type="audio/ogg">
        <source src="audios/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="audios/guanacast-33.mp3">Clique aqui para fazer o Download da mídia.</a></p>
        
    </audio>
</body>
</html>
